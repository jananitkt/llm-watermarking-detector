<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Watermarking Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea { resize: vertical; min-height: 150px; font-size: 0.95rem; }
    .box { background: #f9f9f9; border: 1px solid #ccc; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🧠 LLM Watermarking Detector</h2>
    
    <label for="inputText" class="form-label fw-semibold">Paste suspected AI-generated text:</label>
    <textarea id="inputText" class="form-control mb-3" placeholder="Paste or type a paragraph here..."></textarea>

    <button onclick="analyze()" class="btn btn-primary w-100">🔍 Analyze Watermark</button>

    <div id="resultBox" class="mt-4 box d-none">
      <h5>🔎 Analysis Result</h5>
      <p><strong>Total Words:</strong> <span id="wordCount"></span></p>
      <p><strong>Uppercase Tokens:</strong> <span id="upperCount"></span></p>
      <p><strong>Even Length Tokens:</strong> <span id="evenCount"></span></p>
      <p><strong>Watermark Score:</strong> <span id="wmScore"></span>%</p>
      <p><strong>Likelihood of AI-generated:</strong> <span id="aiLikelihood" class="fw-bold text-danger"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
